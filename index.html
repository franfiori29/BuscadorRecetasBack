<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text">
        <input type="text">
        <button>ENVIAR</button>

    <script>
        url = 'http://localhost:3000/';
        document.querySelector('button').addEventListener('click', () => {
            let ingredientes = [];
            document.querySelectorAll('input').forEach(input => {
                ingredientes.push(input.value)
            })
            ingredientes.forEach(ingr => {
                url += ingr + '+';
            })
            fetch(url)
                .then(res => res.json())
                .then(data => renderReceta(data));
        })

        const renderReceta = (objetoRecetas) => {
            console.log(objetoRecetas)
            for (let receta of objetoRecetas){
                console.log(receta)
                receta.ingredientes.forEach(ingr => {
                    document.body.innerHTML += ingr;
                })
            }
        }

    </script>


</body>
</html>
